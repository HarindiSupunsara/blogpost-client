<div [hidden]="!loading" class="loader">
    <h5>Loading...</h5>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="content-container" [ngClass]="{'disabled': loading == true}">
    <mat-card class="example-card" style="border-top: 5px solid #F2BC4A;">
        <mat-card-header>
            <mat-card-title>CREATE POST</mat-card-title>
            <mat-card-subtitle>{{screenName}}</mat-card-subtitle>
            <span class="spacer"></span>
        </mat-card-header>
        <mat-card-content>
            <form class="signup-form" [formGroup]="postForm">
                <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="right">
                  <div fxFlex="100" style="padding-right: 5px;">
                    <mat-form-field class="full-width">
                      <input matInput formControlName="title" placeholder="Title">
                      <mat-error *ngIf="title?.touched && title?.invalid && title?.errors?.required">
                        Title is
                        <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
        
                <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="right">
                  <div fxFlex="100">
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                      </mat-form-field>
                  </div>
                </div>
        
                <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="left">
                  <div fxFlex="50" style="padding-right: 5px;">
        
                    <mat-form-field class="full-width">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="category" name="food">
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let cat of categoryList" [value]="cat.id">
                            {{cat.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
        
                  </div>
                </div>
              </form>
        </mat-card-content>

        <mat-card-actions>
            <div style="display: flex; justify-content: flex-end; align-items: right; margin-bottom: 10px;">
                <button mat-raised-button class="router-button" (click)="save()" matTooltip="Save">Save</button>
            </div>
        </mat-card-actions>
        
    
        </mat-card>
    </div>
